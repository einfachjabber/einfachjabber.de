  {% for number in range(maxpage+1) %}
    {% if number == page %}
    <a class="pagination active{% if number >= 9 %} overten{% endif %}" href="{{ url_for('tutorial', tid=tid, page=number) }}">{{ number+1 }}</a>
    {% else %}
    <a class="pagination{% if number >= 9 %} overten{% endif %}" href="{{ url_for('tutorial', tid=tid, page=number) }}">{{ number+1 }}</a>
    {% endif %}
  {% endfor %}
  {% if linkdata %}
    <a class="pagination active{% if maxpage+2 > 9 %} overten{% endif %}" href="{{ url_for('tutoriallinks', tid=tid) }}">{{ maxpage+2 }}</a>
  {% else %}
    <a class="pagination{% if maxpage+2 > 9 %} overten{% endif %}" href="{{ url_for('tutoriallinks', tid=tid) }}">{{ maxpage+2 }}</a>
  {% endif %}
