<div id="navigation">

    {% if not data[morepage]['more'] %}
    {# middle page #}
    {% if flpage == 1 %}
      <a class="nav-all nav-back" href="{{ url_for('tutorialmore', tid=tid, page=page+1, morepage=morepage-1) }}" title="Zur端ck">&lt;</a>
      <a class="nav-all nav-next" href="{{ url_for('tutorialmore', tid=tid, page=page+1, morepage=morepage+1) }}" title="Weiter">&gt;</a>
    {% endif %}
    {# first page #}
    {% if flpage == 0 %}
      <a class="nav-all nav-back" href="{{ url_for('tutorial', tid=tid, page=page) }}" title="Zur端ck">&lt;</a>
      <a class="nav-all nav-next" href="{{ url_for('tutorialmore', tid=tid, page=page+1, morepage=morepage+1) }}" title="Weiter">&gt;</a>
    {% endif %}
    {# last page #}
    {% if flpage == 2 %}
      <a class="nav-all nav-back" href="{{ url_for('tutorialmore', tid=tid, page=page+1, morepage=morepage) }}" title="Zur端ck">&lt;</a>
      {% if jumpto == 'links' %}
        <a class="nav-all nav-next" href="{{ url_for('tutoriallinks', tid=tid) }}" title="Weiter">&gt;</a>
      {% else %}
        <a class="nav-all nav-next" href="{{ url_for('tutorial', tid=tid, page=jumpto) }}" title="Weiter">&gt;</a>
      {% endif %}
    {% endif %}
    {% else %}
    <a class="nav-all nav-back" href="{{ url_for('tutorial', tid=tid, page=page) }}" title="Zur端ck">&lt;</a>
    {% endif %}
  </div>
