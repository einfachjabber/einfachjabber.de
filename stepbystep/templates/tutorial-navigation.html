<div id="navigation">
    {% if not data['tutorial'][page]['more'] %}
    {# middle page #}
    {% if flpage == 1 %}
      <a class="nav-all nav-back" href="{{ url_for('tutorial', tid=tid, page=page) }}" title="Zurück">&lt;</a>
      <a class="nav-all nav-next" href="{{ url_for('tutorial', tid=tid, page=page+2) }}" title="Weiter">&gt;</a>
    {% endif %}
    {# first page #}
    {% if flpage == 0 %}
      <a class="nav-all nav-next" href="{{ url_for('tutorial', tid=tid, page=page+2) }}" title="Weiter">&gt;</a>
    {% endif %}
    {# last page #}
    {% if flpage == 2 %}
      <a class="nav-all nav-back" href="{{ url_for('tutorial', tid=tid, page=page) }}" title="Zurück">&lt;</a>
      <a class="nav-all nav-next" href="{{ url_for('tutoriallinks', tid=tid) }}" title="Weiter">&gt;</a>
    {% endif %}
    {% else %}
    <a class="nav-all nav-back" href="{{ url_for('tutorial', tid=tid, page=page) }}" title="Zurück">&lt;</a>
    {% endif %}
  </div>
